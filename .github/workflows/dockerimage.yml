name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag aws-cdk:$(date +%s) --tag aws-cdk:latest
    - name: Publish the Docker image
      run: docker push thestuhrer/aws-cdk:latest
    - name: Publish the Docker image
      run: docker push thestuhrer/aws-cdk:$(date +%s)
